<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var kdata=["서울","부산","청주","대구"];

		kdata.forEach(printArr);
		function printArr(item,index){
			document.write(index+". "+item+"<br>");
		}

		function printArrOne(){
			for(var i=0;i<kdata.length;i++){
				var num=i+1;
				document.write(num+". "+kdata[i]+"<br>");
			}
		}
		printArrOne();


		var data= [10,20,30,40,30,60,70,30,90,100];

		document.write(data+"<br>");
		document.write(data.indexOf(30)+"<br>");  //2번째에 있는 30(0,1,2...순서)을 불러옴
		document.write(data.lastIndexOf(30)+"<br>");  //7번째에 있는 30을 불러옴
		document.write(data.indexOf(30,3)+"<br>");  //3번째 이후에 나오는 30을 불러와서 4번째에 있는 30을 불러옴
		document.write(data.indexOf(300)+"<br>");  //데이터가 없기때문에 -1로 뜬다(-1은 데이터가 없다는 뜻)
	</script>
</body>
</html>
