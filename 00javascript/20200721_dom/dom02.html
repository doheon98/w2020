<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom2_document object model</title>
</head>
<body>
	Lorem ipsum dolor sit <span class="text">amet</span>, consectetur adipisicing elit. <span class="text">Corporis</span> expedita at quia <span>provident</span> voluptatibus laborum dolorem beatae magni <span>praesentium</span>, sit!
	<div onclick="change()">태그변경</div>
	<div onclick="cChange()">클래스변경</div>
	<script>

		function change(){
			var span = document.getElementsByTagName("span");
			// console.log(span.length);
			span[0].style.color="red";
			for(var i=0;i<span.length;i++){
				span[i].style.color = "red";
				span[i].style.fontWeight = "bold";
			}
		}
		function cChange(){
			var span = document.getElementsByClassName("text");
			for(var i=0;i<span.length;i++){
				span[i].style.color = "orchid";
				span[i].style.fontWeight = "bold";
			}
		}
		// change();
	</script>
</body>
</html>
