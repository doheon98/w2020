<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>video</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.vWrap{width: 500px;height: 400px;position: relative;margin: 0 auto;border-bottom: 1px solid #000;}  /*16:9=500:x*/
		#myVideo{position: absolute;width: 100%;height: 100%;object-fit:cover;}  /*object-fit:cover는 사이즈가 16:9가 아닐경우 화면에 꽉차게 나오도록 한다.*/
	</style>
</head>
<body>
	<div class="vWrap">
		<video id="myVideo" autoplay muted loop poster="../iamges/pc01.jpg">
			<source src="intro_homepage.mp4" type="video/mp4">
		</video>
	</div>
</body>
</html>
