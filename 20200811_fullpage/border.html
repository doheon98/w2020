<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>삼각형만들기</title>
	<style>
		.box{
			width: 300px;height: 300px;
			background-color: skyblue;
			position: relative;
		}
		.box:after{
			content:"";
			border-width:20px;
			border-style:solid;
			border-color: transparent transparent transparent skyblue;
			position: absolute;right: -40px;top:50%;transform:translateY(-50%);
		}
		/*볼더값 4방향을 각각 다른 색으로 설정한 후 3개를 투명하게 만들어 하나의 삼각형만 보이게 만든다. 그 후 포지션 값을 이용한다.*/
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
